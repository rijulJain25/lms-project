<div class="reg-outer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-none d-md-block left-reg">
        <div id="loginCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/reg1.png" class="d-block w-100" alt="Login Illustration 1" />
            </div>
            <div class="carousel-item">
              <img src="assets/images/reg2.png" class="d-block w-100" alt="Login Illustration 2" />
            </div>
            <div class="carousel-item">
              <img src="assets/images/reg3.png" class="d-block w-100" alt="Login Illustration 3" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#loginCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#loginCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="col-md-6 right-reg">
        <div class="toggle-form">
          <button (click)="toggleForm()" [ngClass]="{'btn-active': isInstructor$ | async}">
            Switch to {{ (isInstructor$ | async) ? 'Student' : 'Instructor' }} Registration
          </button>
        </div>
      
        <div *ngIf="!(isInstructor$ | async)">
          <app-student-registration></app-student-registration>
        </div>
      
        <div *ngIf="isInstructor$ | async">
          <app-intructor-registration></app-intructor-registration>
        </div>
        <span class="old-user" style="padding-top: 20px; cursor: pointer; ">
          Already Have an Account? <strong style="color: #f86c64;" routerLink="/login">Login</strong>
        </span>
      </div>
    </div>
  </div>
</div>
