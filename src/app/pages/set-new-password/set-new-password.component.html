<div class="set-outer">
    <div class="container">
      <h3>Set New Password</h3>
      <form [formGroup]="newPasswordForm" (ngSubmit)="submitNewPassword()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" class="form-control" formControlName="newPassword" />
          <div *ngIf="newPasswordForm.controls.newPassword.invalid && (newPasswordForm.controls.newPassword.dirty || newPasswordForm.controls.newPassword.touched)">
            <small *ngIf="newPasswordForm.controls.newPassword.errors?.required" class="text-danger">Password is required.</small>
            <small *ngIf="newPasswordForm.controls.newPassword.errors?.minlength" class="text-danger">Password must be at least 6 characters long.</small>
            <small *ngIf="newPasswordForm.controls.newPassword.errors?.pattern" class="text-danger">
              Password must contain at least one letter, one number, and one special character.
            </small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
          <div *ngIf="newPasswordForm.controls.confirmPassword.invalid && (newPasswordForm.controls.confirmPassword.dirty || newPasswordForm.controls.confirmPassword.touched)">
            <small *ngIf="newPasswordForm.controls.confirmPassword.errors?.required" class="text-danger">Confirm Password is required.</small>
          </div>
          <div *ngIf="newPasswordForm.hasError('passwordMismatch') && newPasswordForm.controls.confirmPassword.touched" class="text-danger">
            Passwords do not match.
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
        <button type="submit" class="btn btn-primary-set" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting">Setting New Password...</span>
          <span *ngIf="!isSubmitting">Set Password</span>
        </button>
      </form>
    </div>
  </div>
