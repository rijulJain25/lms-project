<div class="container my-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow-lg">
          <div class="card-header">
            <h4>Edit Instructor Details</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="instructorForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Name</label>
                <input 
                  id="name" 
                  formControlName="name" 
                  type="text" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': instructorForm.get('name')?.invalid && instructorForm.get('name')?.touched}" />
                <div *ngIf="instructorForm.get('name')?.invalid && instructorForm.get('name')?.touched" class="invalid-feedback">
                  Name is required and must be at least 3 characters.
                </div>
              </div>
  
              <div class="form-group">
                <label for="email">Email</label>
                <input 
                  id="email" 
                  formControlName="email" 
                  type="email" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': instructorForm.get('email')?.invalid && instructorForm.get('email')?.touched}" />
                <div *ngIf="instructorForm.get('email')?.invalid && instructorForm.get('email')?.touched" class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
  
              <div class="form-group">
                <label for="specialization">Specialization</label>
                <input 
                  id="specialization" 
                  formControlName="specialization" 
                  type="text" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': instructorForm.get('specialization')?.invalid && instructorForm.get('specialization')?.touched}" />
                <div *ngIf="instructorForm.get('specialization')?.invalid && instructorForm.get('specialization')?.touched" class="invalid-feedback">
                  Specialization is required.
                </div>
              </div>
  
              <div class="form-group">
                <label for="experience">Experience</label>
                <input 
                  id="experience" 
                  formControlName="experience" 
                  type="text" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': instructorForm.get('experience')?.invalid && instructorForm.get('experience')?.touched}" />
                <div *ngIf="instructorForm.get('experience')?.invalid && instructorForm.get('experience')?.touched" class="invalid-feedback">
                  Experience is required.
                </div>
              </div>
  
              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea 
                  id="bio" 
                  formControlName="bio" 
                  class="form-control" 
                  rows="4" 
                  [ngClass]="{'is-invalid': instructorForm.get('bio')?.invalid && instructorForm.get('bio')?.touched}"></textarea>
                <div *ngIf="instructorForm.get('bio')?.invalid && instructorForm.get('bio')?.touched" class="invalid-feedback">
                  Bio is required.
                </div>
              </div>
  
              <div class="form-group">
                <label for="location">Location</label>
                <input 
                  id="location" 
                  formControlName="location" 
                  type="text" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': instructorForm.get('location')?.invalid && instructorForm.get('location')?.touched}" />
                <div *ngIf="instructorForm.get('location')?.invalid && instructorForm.get('location')?.touched" class="invalid-feedback">
                  Location is required.
                </div>
              </div>
  
              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="instructorForm.invalid">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
