<div class="outer-home-master">

      <div class="row">
        <!-- Left Part -->
        <div class="col-md-7">
          <span class="badge bg-info">Whatâ€™s New</span>
          <h2 class="mt-2">{{ title }}</h2>
          <p>{{ description }}</p>
  
          <div class="row mt-4">
            <div class="col-12 col-sm-6 col-md-6 mb-3" *ngFor="let card of cards">
              <app-small-card

      </div>
    </div>
