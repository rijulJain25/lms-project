<div class="card">
    <img [src]="imageSrc" class="card-img-top" alt="{{ title }}">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text"><strong>Expertise:</strong> {{ expertise }}</p>
      <p class="card-text"><strong>Experience:</strong> {{ experience }} years</p>
      <p class="card-text"><strong>Reviews:</strong> {{ reviews }} <i class="fa-solid fa-star"></i></p>
    </div>
  </div>
