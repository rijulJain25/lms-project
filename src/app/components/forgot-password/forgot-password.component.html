<div class="forgot-password-container">
    <h3>Forgot Password</h3>
  
    <form [formGroup]="ValidateForm" (ngSubmit)="onSubmit()" *ngIf="!validateEmail">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="ValidateForm.controls.email.invalid && (ValidateForm.controls.email.dirty || ValidateForm.controls.email.touched)">
          <small *ngIf="ValidateForm.controls.email.errors?.required" class="text-danger">Email is required.</small>
          <small *ngIf="ValidateForm.controls.email.errors?.email" class="text-danger">Invalid email format.</small>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="ValidateForm.invalid">
          Submit
        </button>
      </div>
    </form>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitPass()" *ngIf="validateEmail">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="forgotPasswordForm.controls.password.invalid && (forgotPasswordForm.controls.password.dirty || forgotPasswordForm.controls.password.touched)">
          <small *ngIf="forgotPasswordForm.controls.password.errors?.required" class="text-danger">Password is required.</small>
          <small *ngIf="forgotPasswordForm.controls.password.errors?.minlength" class="text-danger">Password must be at least 8 characters long.</small>
          <small *ngIf="forgotPasswordForm.controls.password.errors?.specialCharacter" class="text-danger">Password must contain at least one special character.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        <div *ngIf="forgotPasswordForm.controls.confirmPassword.invalid && (forgotPasswordForm.controls.confirmPassword.dirty || forgotPasswordForm.controls.confirmPassword.touched)">
          <small *ngIf="forgotPasswordForm.controls.confirmPassword.errors?.required" class="text-danger">Confirm password is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
          Change Password
        </button>
      </div>
    </form>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  </div>
