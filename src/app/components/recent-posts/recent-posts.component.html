<div class="blog-recent">
    <h3 style="color: #f86c64;">Recent Posts</h3>
    <mat-card *ngFor="let post of recentPosts" class="recent-post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>By {{ post.author }} on {{ post.date | date: 'mediumDate' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="color: #f86c64;" (click)="NavigateFunc(post.blog_id)">Read More</button>      
    </mat-card-actions>
    </mat-card>
  </div>
