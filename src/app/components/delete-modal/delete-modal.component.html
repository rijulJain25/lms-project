<!-- Custom Modal for Deleting Instructor -->
<div class="modal-backdrop" *ngIf="instructorToDelete">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Confirm Deletion</h2>
        <button class="close-btn" (click)="onClose()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete <strong>{{ instructorToDelete?.name }}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button class="btn cancel-btn" (click)="onClose()">Cancel</button>
        <button class="btn delete-btn" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
