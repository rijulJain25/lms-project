<div class="card trending-course-card">
    <img [src]="course.img" class="card-img-top" alt="Course Image" />
    <div class="card-body">
      <h5 class="card-title">{{ course.name }}</h5>
      <p class="card-text">Category: {{ course.category }}</p>
      <p class="card-text">Level: {{ course.level }}</p>
      <p class="card-text">Duration: {{ course.duration }} hours</p>
      <button class="btn btn-primary">View Details</button>
    </div>
  </div>
